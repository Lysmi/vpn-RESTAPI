name: vpn_rest_server
description: A server app using the shelf package and Docker.
version: 1.0.0
# repository: https://github.com/my_org/my_repo

environment:
  sdk: ">=2.19.0-430.0.dev <3.0.0"

dependencies:
  args: ^2.3.0
  environment_config: ^3.1.0
  get_it: ^7.2.0
  shelf: ^1.4.0
  shelf_router: ^1.1.0
  shelf_swagger_ui: ^1.0.0+2
  stormberry: ^0.9.2

dev_dependencies:
  build_runner: ^2.3.2
  http: ^0.13.0
  lints: ^2.0.0
  test: ^1.21.0

environment_config:
  path: environment_config.dart # optional, result file path against `lib/` folder
  dotenv_path: .env # optional, result file path for .env file against project root folder
  class: EnvironmentConfig # optional, class name
  fields: # set of fields for command
    host: # key name
      short_name: h # optional, short name for key during command run
      dotenv: TRUE
    database:
      short_name: d
      dotenv: TRUE
    username:
      shortname: U
      dotenv: TRUE
    password:
      shortname: P
      dotenv: TRUE
    port:
      shortname: p
      type: num
      dotenv: TRUE

  extensions:
    dev:
      fields: # set of fields for command
        host: # key name
          default: localhost # optional, default value for key, if not provided key will be required during command run
        database:
          default: main-vpn
        username:
          default: postgres
        password:
          default: postgres
        port:
          default: 5432
    production:
      fields: # set of fields for command
        host: # key name
          default: localhost # optional, default value for key, if not provided key will be required during command run
        database:
          default: main-vpn
        username:
          default: postgres
        password:
          default: 0660838337
        port:
          default: 5432
    max:
      fields: # set of fields for command
        host: # key name
          default: localhost # optional, default value for key, if not provided key will be required during command run
        database:
          default: vpn-main
        username:
          default: postgres
        password:
          default: 0660838337
        port:
          default: 5432
